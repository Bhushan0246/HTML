<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-sscale=1">
	<meta charset="utf-8">

	<title>Coming Soon</title>
	<style type="text/css">
		body,html{
			height:100%;
			margin:0;
		}
		.bg{
			background-image: url("https://subwallpaper.com/Widescreen-Wallpapers/dream-wallpapers-1080p-For-Widescreen-Wallpaper.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
			height: 100%;
			background-position: center;
			position:relative;
			color: white;
			font-family: courier;
			font-size: 25px;
		}
		.left{
			position: absolute;
			left: 16px;
			top:0;
		}
		.lastleft{
			position: absolute;
			left:16px;
			bottom: 0;
		}
		.middle{
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
			text-align: center;
		}
		hr{
		width: 40%
		margin:auto;
		}
	</style>
</head>
<body>
<div class="bg">
	<div class="left">
		<p>logo</p>
	</div>
	<div class="middle">
		<h1>COMING SOON</h1>
		<hr>
		<p id="demo" style="font-size: 40px"></p>
	</div>
	<div class="lastleft">
		<p>Birthday</p>
	</div>
</div>
<script>
		// Set the date we're counting down to
var countDownDate = new Date("mar 19, 2021 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
