<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>button</title>
	<style type="text/css">

		.btn-group button{
			background-color: black;
			border:1px solid black;
			color:white;
			padding:10px 24px;
			cursor: pointer;
			float:left;
		}
		
		.btn-group button:not{
		border-right:none;
		}

		.btn-group button:hover{
			background-color:grey;
		}

		.a{
			font-family:cursive;
		}

		iframe{
			padding:50px;
		}

	</style>

</head>
<body>
	<h1 style="font-size:10vw">Button Group</h1>

		<div class="btn-group">
			
			<button>GITHUB</button>
			<button>GOOGLE</button>
			<button>UDEMY</button>
		</div>
		<br><br><br>
		<pre></pre>
		<iframe src="iframe.htm" name="iframe_a" height="300px" width="600px"title="Iframe"></iframe>
		<br>
		<a href="https://github.com/" target="iframe_a">Github</a>
		<a href="https://google.com/" target="iframe_a">Google</a>
		<a href="https://udemy.com/" target="iframe_a">Udemy</a>
	</body>
</html>
