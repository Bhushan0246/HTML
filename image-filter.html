<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Image Filter</title>
	<style type="text/css">
		body{
			background-color:gray;
		}
		img{
			filter: grayscale(90%);
		}
		h1{
			color:white;
			opacity:0.9;
		}
		h1:hover{
			opacity:0.5;
		}
	</style>
</head>
<body>
		<h1><center>Image-Filter</h1>
		<img src="girll.jpg" alt="girl" width="400px" height="400px">
</body>
</html>
