<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>loading..</title>

	<style type="text/css">

		.load{
			border:14px solid lightgray;
			border-radius:50%;
			width:100px;
			height: 100px;
			border-top:14px solid blue;
			border-bottom: 14px  solid red;
			border-left: 14px solid green;
			border-right:14px solid yellow;
			animation:circle 2s linear infinite;
			margin-left: 40px;
			margin-top:20px;
		}
		@keyframes circle{
			0%{transform:rotate(0deg);			}
			100%{transform:rotate(360deg);}
		}
	</style>
</head>
<body>
<div class="load"></div>
</body>
</html>
